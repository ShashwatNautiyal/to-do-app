<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>To-Do List</title>
	</head>
	<body>
		<div class="background-element"></div>
		<section class="card">
			<div class="header">
				<h1>To-Do List</h1>
				<button class="add-btn"><i class="fas fa-plus"></i></button>
			</div>
			<div class="input-box">
				<div class="form">
					<input class="task-name" type="text" placeholder="Task" />
					<textarea
						class="task-desc"
						type="text"
						class="decription"
						rows="5"
						placeholder="Add Description"
					></textarea>
					<div class="form-btns">
						<button class="add-task">ADD</button>
						<button class="cancel-task">CANCEL</button>
					</div>
				</div>
			</div>
			<div class="input-box-edit">
				<div class="form">
					<input class="edit-task-name" type="text" placeholder="Edit Task" />
					<textarea
						class="edit-task-desc"
						type="text"
						class="decription"
						rows="5"
						placeholder="Add Description"
					></textarea>
					<div class="form-btns">
						<button class="edit-task">EDIT</button>
						<button class="cancel-edit-task">CANCEL</button>
					</div>
				</div>
			</div>
			<ul class="task-list"></ul>
		</section>
		<script src="app.js"></script>
	</body>
</html>
